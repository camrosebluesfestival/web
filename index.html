<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Festival 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body {
            background: linear-gradient(45deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            max-width: 90%;
        }
        h1 { font-size: 3rem; margin-bottom: 1rem; letter-spacing: 2px; }
        p { font-size: 1.2rem; opacity: 0.8; margin-bottom: 2rem; }
        .badge {
            display: inline-block;
            background: #00d2ff;
            color: #000;
            padding: 5px 15px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.8rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="badge">Under Construction</div>
        <h1>Camrose Blues Festival 2026</h1>
        <p>We're currently tuning the instruments and setting up the microphones and amps. Check back soon for the full lineup!</p>
    </div>
</body>
</html>
